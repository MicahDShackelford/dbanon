name: Go package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ '1.15', '1.16', '1.17' ]

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}

      - name: Display Go version
        run: go version

      - name: Run test and build
        run: |
          export PATH=$PATH:$(go env GOPATH)/bin
          go get -u github.com/shuLhan/go-bindata/...
          go-bindata -pkg bindata -o bindata/bindata.go etc/*
          GO111MODULE=on go get ./...
          GO111MODULE=on go build -ldflags "-X main.version=$(git describe --tags)" -o dbanon main.go
          GO111MODULE=on go test -coverprofile=coverage.out -covermode=atomic -race -v ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3